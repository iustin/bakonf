language: python

# let's test as many versions as we can!
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
    - "nightly"

# we don't need any python dependencies:
install: pip install PyYAML pytest

# the test command:
script: PYTHONPATH=. pytest tests/

# no need for sudo access, silence notice:
sudo: false
